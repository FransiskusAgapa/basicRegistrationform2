<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header-box">
      <h1 id="header">Made-up Registration Form</h1>
    </div>
    <div id="content-box">
      <div id="inner-content=box">
        <div
          id="first-last-name-box"
          onmouseover="addShadow(this)"
          onmouseout="removeShadow(this)"
        >
          <p>
            First name*:
            <input type="text" name="first_name" placeholder="first name" />
          </p>
          <p>
            Last name*:
            <input type="text" name="last_name" placeholder="last name" />
          </p>
        </div>
        <div
          id="birthday-gender-box"
          onmouseover="addShadow(this)"
          onmouseout="removeShadow(this)"
        >
          <p>
            Birthday:
            <input type="date" name="Date" placeholder="mm/dd/yyyy" />
          </p>
          <p id="gender-text">Gender:</p>
          <input type="radio" name="Male" value="normal" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="Female" value="normal" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="NoSay" value="normal" id="no-say" />
          <label for="no-say">Prefer not to say</label>
        </div>
        <div
          id="user-email-pass-box"
          onmouseover="addShadow(this)"
          onmouseout="removeShadow(this)"
        >
          <p>
            Email:
            <input type="text" name="email" placeholder="email" />
          </p>
          <p>
            Password:
            <input type="password" name="Password" />
          </p>
        </div>
        <div
          id="description-box"
          onmouseover="addShadow(this)"
          onmouseout="removeShadow(this)"
        >
          <p>Description about myself:</p>
          <textarea name="AboutMe" rows="4" cols="30"></textarea>
        </div>
        <div
          id="flavor-box"
          onmouseover="addShadow(this)"
          onmouseout="removeShadow(this)"
        >
          <p>
            Favorite Ice Cream Flavor:
            <select name="Flavor">
              <option>Choose Flavor</option>
              <option>Melted Chocolate</option>
              <option>Vanilla</option>
              <option>Coffee Mint</option>
            </select>
          </p>
        </div>
        <div
          id="check-text-box"
          onmouseover="addShadow(this)"
          onmouseout="removeShadow(this)"
        >
          <div id="inner-check-text">
            <input type="checkbox" name="yes" id="yes" />
            <label for="yes"
              >I would like to receive registration confirmation</label
            >
          </div>
        </div>
        <div id="submit-box">
          <input
            type="submit"
            value="submit"
            id="submit"
            onclick="alert('The form is submitted to the cloud of imagination!')"
          />
        </div>
        <div id="required-text">
          <p>*Indicates required field</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
